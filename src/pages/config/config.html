<ion-header>

  <ion-navbar>
    <ion-title text-center>Configurations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="scaleDataProvider.updateConfig(navCtrl)">
        <ion-item>
          <ion-label>Cat weight threshold (lbs):</ion-label>
          <ion-select [(ngModel)]="scaleDataProvider.catWeightThreshold" name="catWeightThreshold">
              <ion-option value="1.2">1.2</ion-option>
              <ion-option value="1.4">1.4</ion-option>
              <ion-option value="1.6">1.6</ion-option>
              <ion-option value="1.8">1.8</ion-option>
              <ion-option value="2.0">2.0</ion-option>
              <ion-option value="2.2">2.2</ion-option>
              <ion-option value="2.4">2.4</ion-option>
              <ion-option value="2.6">2.6</ion-option>
              <ion-option value="2.8">2.8</ion-option>
              <ion-option value="3.0">3.0</ion-option>
              <ion-option value="3.2">3.2</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Urine weight threshold (lbs):</ion-label>
            <ion-select [(ngModel)]="scaleDataProvider.urineWeightThreshold" name="urineWeightThreshold">
                <ion-option value="0.02">0.02</ion-option>  
                <ion-option value="0.05">0.05</ion-option>  
                <ion-option value="0.08">0.08</ion-option>  
                <ion-option value="0.1">0.1</ion-option>  
              <ion-option value="0.2">0.2</ion-option>
                <ion-option value="0.3">0.3</ion-option>
                <ion-option value="0.4">0.4</ion-option>
                <ion-option value="0.5">0.5</ion-option>
                <ion-option value="0.6">0.6</ion-option>
                <ion-option value="0.7">0.7</ion-option>
                <ion-option value="0.8">0.8</ion-option>
                <ion-option value="0.9">0.9</ion-option>
                <ion-option value="1.0">1.0</ion-option>
              </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Scoop weight threshold (lbs):</ion-label>
            <ion-select [(ngModel)]="scaleDataProvider.scoopWeightThreshold" name="scoopWeightThreshold">
                <ion-option value="-0.02">-0.02</ion-option> 
                <ion-option value="-0.05">-0.05</ion-option> 
                <ion-option value="-0.08">-0.08</ion-option> 
                <ion-option value="-0.1">-0.1</ion-option>  
              <ion-option value="-0.2">-0.2</ion-option>
                <ion-option value="-0.3">-0.3</ion-option>
                <ion-option value="-0.4">-0.4</ion-option>
                <ion-option value="-0.5">-0.5</ion-option>
              </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Wait for Data interval:</ion-label>
            <ion-select [(ngModel)]="scaleDataProvider.waitInterval" name="waitInterval">
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
                <ion-option value="9">9</ion-option>
                <ion-option value="10">10</ion-option>
                <ion-option value="11">11</ion-option>
                <ion-option value="12">12</ion-option>
                <ion-option value="13">13</ion-option>
              </ion-select>
        </ion-item>
        <button ion-button type="submit" block>Update Settings</button>
      </form>

</ion-content>
