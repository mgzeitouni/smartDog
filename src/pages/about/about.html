<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-range min="0" max="200" [(ngModel)]="blink" color="secondary" (ionChange)="rangeChange()">

            <ion-label range-right>200</ion-label>
          </ion-range>
      </ion-item>

      <p>Blink: {{blink}}</p>
</ion-content>
